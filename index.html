<script>
$(document).ready(
  function(){updateValues();}
  );

  window.onload = function() {
      var R = Raphael("canvas", 200, 200);
      var c = R.circle(100, 100, 25).attr({
          fill: "hsb(.8, 1, 1)",
          stroke: "none",
          opacity: .5
      });
      var start = function () {
          // storing original coordinates
          this.r = this.attr("r");
          this.attr({opacity: 1});
      },
      move = function (dx, dy) {
          // move will be called with dx and dy
          this.attr({r: this.r + dy});
      },
      up = function () {
          // restoring state
          this.attr({opacity: .5});
      };
      c.drag(move, start, up);
      };
</script>
